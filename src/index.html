<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jokes_Api</title>
  <link href="../css/main.css" rel="stylesheet" />
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar p-2">
    <div class="container">
      <span class="navbar-brand mb-0 h1">
        <img src="img/weather_daily.png" width="auto" height="auto" />
        <span class="px-3"><strong> | </strong></span>
        <span id="temperatura_api"></span>°C
      </span>
    </div>
  </nav>
  <!-- Card Body -->
  <div class="container text-center text-white mt-5 my-5">
    <h3 class="title-joke">Preparat per riure?</h3>
    <div class="row justify-content-center">
      <div class="col-4">
        <p id="joke" class="fs-6 my-5"></p>
      </div>
    </div>
    <div class="row-fluid my-2">
      <button type="button" class="btn mt-3 p-2" onClick="voteJoke(0)">
        <img src="img/emoji_vote_0.png" width="55" height="50">
      </button>
      <button type="button" class="btn mt-3 p-2" onClick="voteJoke(1)">
        <img src="img/emoji_vote_1.png" width="50" height="50">
      </button>
      <button type="button" class="btn mt-3 p-2" onClick="voteJoke(2)">
        <img src="img/emoji_vote_2.png" width="45" height="45">
      </button>
    </div>
    <div class="btn-group" role="group" aria-label="Third group">
      <button type="button" class="button-style" onClick="fetchJoke()">
          <h6 class="px-5">Següent acudit</h6>
      </button>
    </div>

  </div>
</body>

<script type="text/javascript" src="index.js"></script>

</html>
